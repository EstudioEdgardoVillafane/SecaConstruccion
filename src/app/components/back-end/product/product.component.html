<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <span class="rigth mb">
  <button mat-raised-button color="primary" class="mr" routerLink="store">Agregar</button>
  <button mat-raised-button color="primary" class="mr" (click)="handleFavorite()">Destacar producto</button>
  <button mat-raised-button color="primary" class="mr" (click)="handleUpdateTemplate()">Editar</button>
  <button mat-raised-button color="primary" class="mr" (click)="handleDuplicate()">Duplicar</button>
  <button mat-raised-button color="primary" (click)="handleDestroy()">Borrar</button>
  </span>
</div>
<table mat-table [dataSource]="dataSource">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> imagen </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.url}}" style="max-width:80px"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="seccion">
    <th mat-header-cell *matHeaderCellDef> Seccion </th>
    <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>
  
  <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef> Fav </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>{{element.favorite | favorite}}</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Orden </th>
          <td mat-cell *matCellDef="let element">
          <input value="{{element.order}}">
          </td>
        </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
