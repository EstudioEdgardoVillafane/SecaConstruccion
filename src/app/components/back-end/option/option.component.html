<h2>Tabla de Opciones</h2>

<button mat-raised-button color="primary" routerLink="store">Agregar</button>
<button mat-raised-button color="warn" (click)="handleDestroy()">Borrar</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let option">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(option.$key) : null"
                          [checked]="selection.isSelected(option.$key)">
            </mat-checkbox>
          </td>
        </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Categoria </th>
      <td mat-cell *matCellDef="let option"> {{option.name}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Seccion </th>
        <td mat-cell *matCellDef="let option"> {{option.category}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let option">
            <button color="accent" mat-raised-button (click)="handleEdit(option)">
              Editar
            </button>
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
