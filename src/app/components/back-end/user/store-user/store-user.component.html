
<h1 class="text-center">Agregar Usuario</h1>

<div class="example-container">

  <mat-form-field class="fw">
   <input [(ngModel)]="objectUser.user" matInput placeholder="Nombre de usuario" name="user">
  </mat-form-field>

  <mat-form-field class="fw">
    <input [(ngModel)]="objectUser.password" matInput placeholder="Contraseña" type="password" name="password">
  </mat-form-field>

  <mat-form-field class="fw">
    <input [(ngModel)]="objectUser.confirm" matInput placeholder="Confirmar contraseña" type="password" name="passwordConfirm" >
  </mat-form-field>

  <mat-form-field class="fw">
    <input [(ngModel)]="objectUser.mail" matInput placeholder="E-mail" name="mail">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="handleSendUser()">Crear</button>
  <button mat-raised-button color="danger" [routerLink]="['/backend/usuarios']">Volver</button>
</div>
