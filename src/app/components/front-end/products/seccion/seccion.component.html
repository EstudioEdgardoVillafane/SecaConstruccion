<mat-grid-list [cols]="tamCard" rowHeight="440px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let seccion of listSeccion | slice : 0 : 8"> 

        <mat-card class="card-product">
            <div class="card-product-img">
            <img src="{{seccion.img}}" >
          </div>
          <mat-divider></mat-divider>
          
            <mat-card-content class="card-product-content">
              <p class="card-product-name">
                {{seccion.name | upperCaracter | changeSpace}}
              </p>
            </mat-card-content>
            <mat-card-content>
              <button mat-raised-button color="primary" routerLink="/seccion/{{seccion.name}}">Ver productos</button>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>  
  </mat-grid-list>
