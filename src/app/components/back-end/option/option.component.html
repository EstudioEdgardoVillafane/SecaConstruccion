<h2>Tabla de Opciones</h2>
<div class="rigth mb">

<button mat-raised-button color="primary" class="mr mobil" routerLink="store"><mat-icon>add_circle_outline</mat-icon>Agregar</button>
<button mat-raised-button color="warn" class="mr mobil mt" (click)="handleDestroy()"><mat-icon>delete</mat-icon>Borrar</button>
</div>
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let option">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(option.$key) : null"
                          [checked]="selection.isSelected(option.$key)">
            </mat-checkbox>
          </td>
        </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Opcion </th>
      <td mat-cell *matCellDef="let option"> {{option.name}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Atributo </th>
        <td mat-cell *matCellDef="let option"> {{option.categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let option">
            <button color="accent" mat-raised-button (click)="handleEdit(option)">
                <mat-icon>edit</mat-icon>Editar
            </button>
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100, 500]" showFirstLastButtons></mat-paginator>
