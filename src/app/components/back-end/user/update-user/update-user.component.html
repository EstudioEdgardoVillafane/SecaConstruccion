
<h1 class="text-center">Editar Usuario</h1>

<div class="example-container">

  <div *ngIf="boolDontChangePassword">
    <mat-form-field class="fw">
      <input [(ngModel)]="userList.user" matInput placeholder="Nombre de usuario" name="name" >
    </mat-form-field>

    <mat-form-field class="fw">
      <input [(ngModel)]="userList.mail" matInput placeholder="E-mail" name="mail" >
    </mat-form-field>
   <br>
      <a (click)="handleChangePassword()" >cambiar contrase単a</a>
    <br>
    <button mat-raised-button color="primary" (click)="handleUpdateUser()">Editar</button>
    <button mat-raised-button color="danger" [routerLink]="['/backend/usuarios']">Volver</button>
  </div>

  <div *ngIf="boolChangePassword">
    <mat-form-field class="fw">
      <input [(ngModel)]="changePassword.new" matInput placeholder="nueva contrase単a" type="password" name="password" >
    </mat-form-field>

    <mat-form-field class="fw">
      <input [(ngModel)]="changePassword.confirm" matInput placeholder="Confirmar contrase単a" type="password" name="passwordConfirm" >
    </mat-form-field>

    <mat-form-field class="fw">
      <input [(ngModel)]="changePassword.old" matInput placeholder="contrase単a actual" type="password" name="passwordConfirm" >
    </mat-form-field>

    <br>
      <a (click)="handleDontChangePassword()" >Cancelar</a>
    <br>
      <button mat-raised-button color="primary" (click)="handleUpdateUserPassword()">Editar</button>
      <button mat-raised-button color="danger" [routerLink]="['/backend/usuarios']">Volver</button>
  </div>

</div>
