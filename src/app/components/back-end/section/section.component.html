
<h2>Tabla de secciones</h2>
<div class="rigth mb">

  <button mat-raised-button color="primary" class="mr mobil" routerLink="agregar"><mat-icon>add_circle_outline</mat-icon>Agregar</button>
  <button mat-raised-button color="warn" class="mr mobil mt" (click)="handleDestroy()"><mat-icon>delete</mat-icon>Borrar</button>
</div>
<div>
      <table mat-table [dataSource]="dataSource">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="$key">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let section">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(section.$key) : null"
                              [checked]="selection.isSelected(section.$key)">
                </mat-checkbox>
              </td>
            </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let section"> {{section.name | changeSpace}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let section">
                <img src="{{section.img}}" style="max-width: 40%;">
            </td>
          </ng-container>

          <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> Editar </th>
              <td mat-cell *matCellDef="let categoria">
                <button color="accent" mat-raised-button (click)="handleEdit(categoria)"><mat-icon>edit</mat-icon>
                  Editar
                </button>
              </td>
            </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
