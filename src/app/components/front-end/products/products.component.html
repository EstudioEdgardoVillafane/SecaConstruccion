<section class="container">
<div class="py-cards">
  <h2 class="title mb">Nuestros productos m치s vendidos</h2>
  <mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile *ngFor="let producto of listFavorite | slice : 0 : 4"> 

        <mat-card class="card-product">
            <div class="card-product-img">
            <img src="{{producto.url}}" >
          </div>
          <mat-divider></mat-divider>
          
            <mat-card-content class="card-product-content">
              <p class="card-product-name">
                {{producto.name}}
              </p>
            </mat-card-content>
            <mat-card-content>
              <button mat-raised-button color="primary" routerLink="/detalle/{{producto.p_slug}}">Ver m치s</button>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
    
    </mat-grid-tile>  
  </mat-grid-list>
</div>

<div class="py-cards">
    <h2 class="title mb">Etiquetas m치s usadas</h2>
    <button mat-raised-button color="primary" *ngFor="let etiqueta of listEtiquetas | slice : 0 : 20" class="mt-2 mr-1"  routerLink="/producto-etiqueta/{{etiqueta.e_nombre}}"><mat-icon>loyalty</mat-icon><a class="h7">{{etiqueta.name}}</a></button>
</div>

<div class="py-cards">
  <h2 class="title mb">Categorias m치s populares</h2>
  <app-seccion></app-seccion>
</div>
</section>
