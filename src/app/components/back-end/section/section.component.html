
<button mat-raised-button color="primary" class="mr" routerLink="agregar">Agregar</button>
<button mat-raised-button color="warn" (click)="handleDestroy()">Borrar</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="$key">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let section">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(section.$key) : null"
                        [checked]="selection.isSelected(section.$key)">
          </mat-checkbox>
        </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let section"> {{section.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let section"> {{section.$key}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let section">
          <button color="accent" mat-raised-button (click)="handleEdit(section)">
            Editar
          </button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
