<h2>Tabla de productos</h2>
<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
  <span class="rigth mb">
    <button mat-raised-button style="background-color:#fbf539" class="mr" (click)="handleFavorite()"><mat-icon>start</mat-icon> Destacar producto</button>
    <button mat-raised-button color="primary" class="mr" routerLink="store"><mat-icon>add_circle_outline</mat-icon> Agregar</button>
  <button mat-raised-button color="yellow" class="mr" (click)="handleDuplicate()"><mat-icon>file_copy</mat-icon> Duplicar</button>
  <button mat-raised-button color="warn" (click)="handleDestroy()"><mat-icon>delete</mat-icon> Borrar</button>
</span>
</div>
<table mat-table [dataSource]="dataSource">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
      [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
      (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
              
              <!-- Position Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.url}}" style="max-width:80px"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element">$ {{element.price}} </td>
  </ng-container>
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="seccion">
    <th mat-header-cell *matHeaderCellDef> Seccion </th>
    <td mat-cell *matCellDef="let element"> {{element.seccion | changeSpace}} </td>
  </ng-container>
  
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria | changeSpace}} </td>
  </ng-container>
  
  <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Fav </th>
      <td mat-cell *matCellDef="let element"> <mat-icon>{{element.favorite | favorite}}</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Orden </th>
      <td mat-cell *matCellDef="let element"> 
        <input type="number" (input)="changeOrder(element, $event.target.value)" value="{{element.order}}">
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Orden </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" class="mr" (click)="handleUpdateTemplate(element)"><mat-icon>create</mat-icon>Editar</button>
        </td>
      </ng-container>
      
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
